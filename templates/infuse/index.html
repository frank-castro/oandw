<div id="" class="header">
	<div class="imgText displayText">Gourmet Olive Oils, Aged Balsamics & Related Products</div>
	<div class="actionbanner">
		<div class="motto">Live with taste. Live well.</div>
		<div class="cartinfo">Your Cart</div>
		<div class="totalprice">Total and Checkout bttn</div>
	</div>
</div>
<div class="layout">
	<div class="pageTitle displayText">
		<p>Infused Extra Virgin Olive Oils</p>
	</div>

	<ul ng-repeat="item in product" class="productsContainer">
		<div class="divider"></div>
		<li>
			<div>{{item.name}}</div>
			<div class="oilsImage right"><img ng-src="{{item.decoimage}}"/></div>
		</li>
		<li>
			<div>
				<div class="buyCtrlsLeft">
					<big-bottle></big-bottle>
					<bttns-left></bttns-left>
				</div>
				<div class="buyCtrlsRight">
					<small-bottle></small-bottle>
					<bttns-right></bttns-right>
				</div>
			</div>
		</li>
		<li class="description"><p>{{item.description}}</p></li>
	</ul>
</div>
