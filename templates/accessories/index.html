<div class="header">
	<div class="imgText displayText">Gourmet Olive Oils, Aged Balsamics & Related Products</div>
	<div class="actionbanner">
		<div class="motto">Live with taste. Live well.</div>
		<div class="cartinfo">Your Cart</div>
		<div class="totalprice">Total and Checkout bttn</div>
	</div>
</div>
<div class="layout">
	<div class="pageTitle displayText">
		<p>Tabletop & Accessories</p>
	</div>
	<ul ng-repeat="item in product" class="accessoriesContainer">
		<div class="divider"></div>
		<li>
			<div class="accessoriesNameContainer">{{item.name}}</div>
			<div class="horizontalImage"><img ng-src="{{item.decoimage}}"/></div>
		</li>
		<li class="horizontalCtrls">
			<div class="buyBttns left">
				<bttns-hor></bttns-hor>
			</div>
			<div class="price right">{{item.price}}</div>
		</li>
		<li class="description"><p>{{item.description}}</p></li>
	</ul>
</div>
