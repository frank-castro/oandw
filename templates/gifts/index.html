<div class="headerGifts"></div>
<div class="layout lastGifts">
	<div class="pageTitle displayText">
		<div>Gift Assortments</div>
	</div>
	<ul ng-repeat="item in product" class="giftsContainer">
		<div class="divider"></div>
		<li class="giftsNameContainer">
			<div>{{item.name}}</div>
		</li>
		<li>
			<gifts-container></gifts-container><!-- directive for the div with the svg in templates -->
		</li>
		<li class="description gift"><p>{{item.description}}</p></li>
		<li class="motif">
			<img src="images/svg/ends.svg"/>
		</li>	
	</ul>
</div>
