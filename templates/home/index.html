<div class="slickContainer" ng-repeat="items in product">
	<div slick-carousel>
		<div>
			<div class="slogan">
				<div id="spacer2"></div><!-- spacer -->
				<h3>Where Healthy Tastes Great</h3>
			</div>
			<img ng-src="{{items.image}}"/>
		</div>
		<div><img ng-src="{{items.image2}}"/></div>
		<div><img ng-src="{{items.image3}}"/></div>
	</div>
</div>

	<div class="promo 2"></div>
	<div class="promo 3"></div>
	<div class="promo 4"></div>
</div>
