<div class="headerSpecialty"></div>
<div class="layout">
	<div class="pageTitle displayText">
		<h3>Specialty Oils</h3>
	</div>

	<ul ng-repeat="item in product" class="productsContainer">
		<div class="divider"></div>
		<li class="oilsNameImgContainer">
			<div class="oilsImage left"><img ng-src="{{item.decoimage}}"/></div>
			<div class="oilsName right"><h4>{{item.name}}</h4></div>
		</li>
		<li class="ctrlsContainer">
			<specialty-container></specialty-container><!-- directive for the div with the svg in templates -->
		</li>
		<li class="description"><p>{{item.description}}</p></li>
	</ul>
</div>
