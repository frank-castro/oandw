<div class="headerVarietal"></div>
<div class="layout">
	<div class="pageTitle displayText">
		<h3>Single Varietal<br />
			Extra Virgin Olive Oils
		</h3>
	</div>

	<ul ng-repeat="item in product" class="productsContainer">
		<div class="divider"></div>
		<li class="oilsNameImgContainer">
			<div class="oilsName right"><h4>{{item.name}}</h4></div>
			<div class="oilsImage left"><img ng-src="{{item.decoimage}}" /></div>
		</li>
		<li class="ctrlsContainer">
			<div class="buyCtrlsLeft">
				<small-bottle></small-bottle>
				<bttns-right></bttns-right>
			</div>
			<div class="buyCtrlsRight">
				<big-bottle></big-bottle>
				<bttns-left></bttns-left>
			</div>
		</li>
		<li ng-click="showDesc = !showDesc" class="description" ng-class="{ 'descOpen' : showDesc }"><p>{{item.description}}</p></li>
<!-- 		<li class="motive">
			<img src="images/svg/motive2.svg"/>
		</li> -->
	</ul>
</div>
