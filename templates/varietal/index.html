<div class="headerVarietal"></div>
<div class="layout lastVarietal">
	<div class="pageTitle displayText">
		<div>Single Varietal<br />
			Extra Virgin Olive Oils
		</div>
	</div>

	<ul ng-repeat="item in product" class="productsContainer varietal">
		<div class="divider"></div>
		<li class="oilsNameImgContainer">
			<div class="oilsName right">{{item.name}}</div>
			<div class="oilsImage left"><img ng-src="{{item.decoimage}}" /></div>
		</li>
		<li class="ctrlsContainer">
			<div class="buyCtrlsLeft">
				<small-bottle></small-bottle>
				<bttns-right></bttns-right>
			</div>
			<div class="buyCtrlsRight">
				<big-bottle></big-bottle>
				<bttns-left></bttns-left>
			</div>
		</li>
		<li ng-click="showDesc = !showDesc" class="description varietal" ng-class="{ 'descOpen' : showDesc }"><p>{{item.description}}</p></li>
		<li class="motif">
			<img src="images/svg/ends.svg"/>
		</li>
	</ul>
</div>
